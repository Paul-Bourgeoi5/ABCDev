<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas write line</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Write line with CANVAS</h1>
    <canvas id="canvas" height="400" width="500"></canvas>
    <p>
        <button id="CLD-DrawLine">Draw line</button>
        <button id="CLD-SelectLine">Select line</button>
        <label>Color</label><input id="CLD-ColorLine" type="color" />
        <label>Height</label><input id="CLD-LineHeight" type="number" />
        <button id="CLD-RemoveLastLine">Remove last line</button>
    </p>
    <script src="CanvasLineDesigner.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
